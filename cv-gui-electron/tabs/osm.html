<!DOCTYPE html>
<div class="tab-osm toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="gui_box">
            <div class="gui_box_titlebar">
                 <div class="spacer_box_title" i18n="osmSetup"></div>
             </div>
             <div class="spacer_box">
                 <table cellpadding="0" cellspacing="0">
                     <tbody class="features esc">
                         <!-- table generated here -->
                     </tbody>
                 </table>
                 <div class="file_bar cf_tip" i18n_title="helpLoadOSM">
                     <div class="btn">
                         <a class="osm_load_btn" href="#" i18n="osmLoad"></a>
                     </div>
                     <div class="file_field osm_file">None</div>
                 </div>
                 <div class="file_bar cf_tip" i18n_title="helpQuadFile">
                     <div class="btn">
                         <a class="osm_quad_btn" href="#" i18n="osmOutput"></a>
                     </div>
                     <div class="file_field quad_file">None</div>
                 </div>
                 <div class="number cf_tip" i18n_title="helpOSMSWLAT">
                     <label>
                         <div class="numberspacer">
                             <input type="number" name="sw-lat" min="-84.0" max="84.0" step="0.0001"/>
                         </div>
                         <span i18n="osmSWLat"></span>
                     </label>
                 </div>
                 <div class="number cf_tip" i18n_title="helpOSMSWLNG">
                     <label>
                         <div class="numberspacer">
                             <input type="number" name="sw-lng" min="-180.0" max="180.0" step="0.0001">
                         </div>
                         <span i18n="osmSWLng"></span>
                     </label>
                 </div>
                 <div class="number cf_tip" i18n_title="helpOSMNELAT">
                     <label>
                         <div class="numberspacer">
                             <input type="number" name="ne-lat" min="-84.0" max="84.0" step="0.0001"/>
                         </div>
                         <span i18n="osmNELat"></span>
                     </label>
                 </div>
                 <div class="number cf_tip" i18n_title="helpOSMNELNG">
                     <label>
                         <div class="numberspacer">
                             <input type="number" name="ne-lng" min="-180.0" max="180.0" step="0.0001"/>
                         </div>
                         <span i18n="osmNELng"></span>
                     </label>
                 </div>
             </div>
        </div>
    </div>
    <div class="content_toolbar">
        <div class="convert_progress_border">
            <div class="convert_progress_fill"></div>
        </div>
        <div class="btn">
            <a class="make_quad cf_help disabled" href="#" i18n="osmToQuad" i18n_title="helpOSMConvert"></a>
        </div>
        <div class="btn">
            <a class="find_bounds cf_help disabled" href="#" i18n="osmBounds" i18n_title="helpOSMFindBounds"></a>
        </div>
    </div>
</div>
