<!DOCTYPE html>
<div class="tab-configuration toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="gui_box grey">
            <div class="gui_box_titlebar">
                <div class="spacer_box_title" i18n="configurationMapfit"></div>
            </div>
            <div class="spacer_box">
                <table cellpadding="0" cellspacing="0">
                    <tbody class="features esc">
                        <!-- table generated here -->
                    </tbody>
                </table>
                <div class="number cf_tip" i18n_title="helpConfigMFExt">
                    <label> <input type="number" name="fit-ext" />
                        <span i18n="configurationFitExt"></span>
                    </label>
                </div>
                <div class="checkbox cf_tip" i18n_title="helpConfigMFToggleScale">
                    <div class="numberspacer">
                        <input type="checkbox" name="mapfit-scale-toggle" class="toggle" />
                    </div>
                    <label> <span i18n="configurationWidthScaleToggle"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigMFScale">
                    <label> <input type="number" name="mapfit-scale"/>
                        <span i18n="configurationWidthScale"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigHeadingGroups">
                    <label> <input type="number" name="heading-groups" />
                        <span i18n="configurationHeadingGroups"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigMinEdgeTripPoints">
                    <label> <input type="number" name="min-edge-trippoints"/>
                        <span i18n="configurationMinEdgeTrippoints"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="gui_box grey">
            <div class="gui_box_titlebar">
                <div class="spacer_box_title" i18n="configurationCriticalIntervals"></div>
                <!--<div class="helpicon cf_tip" i18n_title="configHelp2"></div>-->

                <table cellpadding="0" cellspacing="0">
                    <tbody class="features esc">
                        <!-- table generated here -->
                    </tbody>
                </table>
                <div class="number cf_tip" i18n_title="helpConfigTAMaxQ">
                    <label> <input type="number" name="ta-max-q"/>
                        <span i18n="configurationTAMaxQ"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigTAAreaWidth">
                    <label> <input type="number" name="ta-area-width"/>
                        <span i18n="configurationTAAreaWidth"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigTAMaxSpeed">
                    <label> <input type="number" name="ta-max-speed" />
                        <span i18n="configurationTAMaxSpeed"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigTAHeadingDelta">
                    <label> <input type="number" name="ta-heading-delta" />
                        <span i18n="configurationTAHeadingDelta"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigStopMaxTime">
                    <label> <input type="number" name="stop-max-time" />
                        <span i18n="configurationStopMaxTime"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigStopMinDist">
                    <label> <input type="number" name="stop-min-dist" />
                        <span i18n="configurationStopMinDistance"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigTAMaxSpeed">
                    <label> <input type="number" name="stop-max-speed" />
                        <span i18n="configurationStopMaxSpeed"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="gui_box grey">
            <div class="gui_box_titlebar">
                <div class="spacer_box_title" i18n="configurationAdvPrivacyIntervals"></div>
            </div>
            <div class="spacer_box">
                <table cellpadding="0" cellspacing="0">
                    <tbody class="features esc">
                        <!-- table generated here -->
                    </tbody>
                </table>
                <div class="number cf_tip" i18n_title="helpConfigMinDirectDist">
                    <label> <input type="number" name="min-direct-distance"  /> 
                        <span i18n="configurationPrivacyMinDirectDistance"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigMinManhattanDist">
                    <label> <input type="number" name="min-manhattan-distance" /> 
                        <span i18n="configurationPrivacyMinManhattanDistance"></span>
                    </label>
                </div>
                <div class="number cf_tip" i18n_title="helpConfigMinOutDegree">
                    <label> <input type="number" name="min-out-degree" /> 
                        <span i18n="configurationPrivacyMinOutdegree"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="content_toolbar">
        <div class="btn load_btn">
            <a class="load cf_tip" href="#" i18n="configurationLoad" i18n_title="helpConfigLoad"></a>
            <a class="save cf_tip" href="#" i18n="configurationSave" i18n_title="helpConfigSave"></a>
        </div>
    </div>
</div>
